<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Authentication</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at right, #7b2fd1, #4b148b);
    }

    .login-card {
      width: 360px;
      border-radius: 6px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      margin-bottom: 32px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 3px solid #5b21b6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: #5b21b6;
      margin-bottom: 16px;
    }

    .login-title {
      color: #5b21b6;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .btn-primary {
      background-color: #5b21b6;
      border: none;
      padding: 10px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #4a1aa0;
    }

    .login-links a {
      font-size: 14px;
      color: #5b21b6;
      text-decoration: underline;
      display: block;
      margin-top: 6px;
    }

    .login-links a:last-child {
      color: #000;
    }
  </style>
</head>
<body>

<div class="container h-100">
  <div class="row h-100 align-items-center">
    <div class="col-auto">

      <!-- FORM 1 -->
      <form class="card login-card p-4" method="POST" action="{{ url_for('login') }}">
        <div class="logo">BT</div>
        <h5 class="login-title">Log in</h5>

        <div class="mb-3">
          <label for="user1" class="form-label fw-medium">Email or username</label>
          <input type="text" id="user1" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="pass1" class="form-label fw-medium">Password</label>
          <input type="password" id="pass1" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          Next
        </button>

        <div class="login-links">
          <a href="#">Forgot log-in details?</a>
          <a href="#">Cancel</a>
        </div>
      </form>

    </div>
  </div>
</div>

</body>
</html>
